<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password · 4FORE League</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>
<script src="auth.js"></script>
<style>
  :root {
    --cream:  #F5F0E8;
    --green:  #1B3D2A;
    --green2: #2A5C3F;
    --gold:   #C9A84C;
    --text:   #1A1A1A;
    --muted:  #6B6B6B;
    --error:  #B91C1C;
    --border: #D6CFC4;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--cream);
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
  }

  .card {
    background: white;
    border-radius: 8px;
    padding: 48px;
    width: 100%;
    max-width: 440px;
    box-shadow: 0 4px 24px rgba(27,61,42,0.08);
  }

  .logo {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 2rem;
    color: var(--green);
    text-decoration: none;
    display: block;
    margin-bottom: 36px;
  }

  .logo span { color: var(--gold); }

  .card-title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 2rem;
    color: var(--green);
    letter-spacing: 0.03em;
    margin-bottom: 8px;
  }

  .card-sub {
    font-size: 0.9rem;
    color: var(--muted);
    line-height: 1.6;
    margin-bottom: 32px;
  }

  .field { margin-bottom: 20px; }

  .field label {
    display: block;
    font-size: 0.8rem;
    font-weight: 600;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    color: var(--green);
    margin-bottom: 6px;
  }

  .field input {
    width: 100%;
    padding: 12px 14px;
    background: var(--cream);
    border: 1.5px solid var(--border);
    border-radius: 4px;
    font-family: 'DM Sans', sans-serif;
    font-size: 0.95rem;
    color: var(--text);
    outline: none;
    transition: border-color 0.2s;
  }

  .field input:focus { border-color: var(--green); }

  .field-error {
    font-size: 0.78rem;
    color: var(--error);
    margin-top: 4px;
    display: none;
  }

  .btn-submit {
    width: 100%;
    padding: 14px;
    background: var(--green);
    color: white;
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1.2rem;
    letter-spacing: 0.08em;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.2s;
    margin-top: 4px;
  }

  .btn-submit:hover:not(:disabled) { background: var(--green2); }
  .btn-submit:disabled { opacity: 0.5; cursor: not-allowed; }

  .back-link {
    display: block;
    text-align: center;
    margin-top: 20px;
    font-size: 0.88rem;
    color: var(--muted);
    text-decoration: none;
    transition: color 0.2s;
  }

  .back-link:hover { color: var(--green); }

  /* Success state */
  .success-state { display: none; text-align: center; }

  .success-icon {
    width: 64px;
    height: 64px;
    background: rgba(27,61,42,0.08);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
  }

  .success-title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1.8rem;
    color: var(--green);
    margin-bottom: 12px;
  }

  .success-body {
    font-size: 0.9rem;
    color: var(--muted);
    line-height: 1.6;
    margin-bottom: 24px;
  }

  .toast {
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%) translateY(80px);
    background: var(--error);
    color: white;
    padding: 12px 24px;
    border-radius: 4px;
    font-size: 0.88rem;
    font-weight: 500;
    transition: transform 0.3s;
    z-index: 999;
  }

  .toast.show { transform: translateX(-50%) translateY(0); }
</style>
</head>
<body>

<div class="card">
  <a href="index.html" class="logo">4<span>FORE</span> LEAGUE</a>

  <!-- Request form -->
  <div id="form-state">
    <h1 class="card-title">Reset password</h1>
    <p class="card-sub">Enter the email address linked to your account and we'll send you a reset link.</p>

    <div class="field">
      <label>Email</label>
      <input type="email" id="email" placeholder="you@example.com" autocomplete="email">
      <p class="field-error" id="email-err"></p>
    </div>

    <button class="btn-submit" id="btn-reset">Send reset link</button>
    <a href="login.html" class="back-link">← Back to sign in</a>
  </div>

  <!-- Success state -->
  <div class="success-state" id="success-state">
    <div class="success-icon">
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
        <path d="M4 14L10 20L24 6" stroke="#1B3D2A" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <h2 class="success-title">Check your email</h2>
    <p class="success-body">We've sent a password reset link to <strong id="sent-email"></strong>. Check your inbox and follow the link to set a new password.</p>
    <p style="font-size:0.82rem; color:var(--muted);">Didn't get it? Check your spam folder, or <button onclick="resetForm()" style="background:none;border:none;color:var(--green);cursor:pointer;font-size:0.82rem;font-family:'DM Sans',sans-serif;font-weight:500;padding:0;">try again</button>.</p>
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  document.getElementById('btn-reset').addEventListener('click', handleReset);
  document.getElementById('email').addEventListener('keydown', e => {
    if (e.key === 'Enter') handleReset();
  });
});

async function handleReset() {
  const email = document.getElementById('email').value.trim();

  if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
    const el = document.getElementById('email-err');
    el.textContent = 'Enter a valid email address.';
    el.style.display = 'block';
    return;
  }

  document.getElementById('email-err').style.display = 'none';

  const btn = document.getElementById('btn-reset');
  btn.disabled = true;
  btn.textContent = 'Sending…';

  const { error } = await auth.sendPasswordReset(email);

  if (error) {
    showToast(error.message);
    btn.disabled = false;
    btn.textContent = 'Send reset link';
    return;
  }

  // Also send via Resend for branded email
  await auth.sendEmail('password-reset', email, { name: email.split('@')[0] });

  document.getElementById('sent-email').textContent = email;
  document.getElementById('form-state').style.display = 'none';
  document.getElementById('success-state').style.display = 'block';
}

function resetForm() {
  document.getElementById('form-state').style.display = 'block';
  document.getElementById('success-state').style.display = 'none';
  const btn = document.getElementById('btn-reset');
  btn.disabled = false;
  btn.textContent = 'Send reset link';
}

function showToast(msg) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.classList.add('show');
  setTimeout(() => t.classList.remove('show'), 4000);
}
</script>
</body>
</html>
